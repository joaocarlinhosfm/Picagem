        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #005bb7; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }

    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader"></div>
        <p>A registar entrada e a abrir PHC...</p>
    </div>

    <script>
        // Registo do Service Worker para permitir instalação
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const SUPABASE_URL = 'https://fykpgzjwwvhjtodtmllb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5a3Bnemp3d3ZoanRvZHRtbGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MzQ4MzAsImV4cCI6MjA4NjMxMDgzMH0.RqMF1dIT2rYeFtmpS2T9dY83PVHhC3YPGbehQM2yATw';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function acao() {
    try {
        console.log("A registar...");

        const { error } = await supabase
            .from('picagens')
            .insert([{ data_hora: new Date().toISOString() }]);
        
        if (error) throw error;
        console.log("Registo feito com sucesso!");

    } catch (err) {
        console.error("Erro ao registar:", err);
        // Mesmo com erro, queremos que abras o PHC para não falhares o ponto!
    } finally {
        // Redireciona apenas após o sucesso ou erro
        window.location.href = "https://dontpad.com/jcm";
    }
}
        acao();
    </script>
